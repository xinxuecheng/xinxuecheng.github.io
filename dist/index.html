<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>深入 position</title>
  <style type="text/css">
    body {
      padding-top: 40px;
    }

    div {
      padding: 10px;
      text-align: center;
    }

    b {
      font-family: sans-serif;
    }

    #abs1 {
      position: absolute;
      width: 150px;
      height: 200px;
      top: 30px;
      right: 160px;
      border: 1px dashed #900;
      background-color: #fdd;
    }

    #sta1 {
      height: 100px;
      border: 1px dashed #996;
      background-color: #ffc;
      margin: 0px 10px 0px 10px;
      text-align: left;
    }

    #flo1 {
      margin: 0px 10px 0px 20px;
      float: left;
      width: 150px;
      height: 200px;
      border: 1px dashed #090;
      background-color: #cfc;
    }

    #flo2 {
      margin: 0px 20px 0px 10px;
      float: right;
      width: 150px;
      height: 200px;
      border: 1px dashed #090;
      background-color: #cfc;
    }

    #abs2 {
      position: absolute;
      width: 150px;
      height: 600px;
      top: 170px;
      left: 100px;
      border: 1px dashed #990;
      background-color: #fdd;
    }

    #bl {
      border: 1px dashed #996;
      background-color: #ffc;
      margin: 0px 10px 0px 10px;
    }

    #ibl {
      display: inline-block;
      background: #ddddff;
      width: 200px;
      margin-left: -50px;
      margin-bottom: -20px;
      border: 1px dashed #009;
    }
  </style>
</head>

<body>
  <!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Positioning/Understanding_z_index/Stacking_and_float -->

  <div id="abs1">
    <b>DIV #1</b><br />position: absolute;
  </div>

  <div id="ibl">
    <b>DIV #2</b><br />display: inline-block;
  </div>

  <div id="flo1">
    <b>DIV #3</b><br />float: left;
  </div>

  <div id="flo2">
    <b>DIV #4</b><br />float: right;
  </div>

  <br />

  <div id="sta1">
    <b>DIV #5</b><br />static block
  </div>

  <div id="abs2">
    <b>DIV #6</b><br />position: absolute;
  </div>

</body>

</html>
